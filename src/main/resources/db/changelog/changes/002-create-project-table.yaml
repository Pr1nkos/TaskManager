databaseChangeLog:
  - changeSet:
      id: 2
      author: pr1nkos
      comment: "Create project table with foreign key to member"
      changes:
        - createTable:
            tableName: project
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: member_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_project_member
                    references: member(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true