databaseChangeLog:
  - changeSet:
      id: 3
      author: pr1nkos
      comment: "Create task table with foreign keys to project and member"
      changes:
        - createTable:
            tableName: task
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_task_project
                    references: project(id)
              - column:
                  name: member_id
                  type: BIGINT
                  constraints:
                    nullable: true
                    foreignKeyName: fk_task_member
                    references: member(id)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true